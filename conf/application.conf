microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {

    auth = {
      host = localhost
      port = 8500
    }

    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
  }
}


    company-auth {
      url = "http://localhost:9025"
      sign-in-path = "/gg/sign-in"
      sign-out-path = "/gg/sign-out"
    }

    disguised-remuneration {
      host = localhost
      port = 8741
    }

    disguised-remuneration-stub {
      host = localhost
      port = 8742
    }

    disguised-remuneration-frontend {
      url = "http://localhost:8844/digital-services-tax"
    }

//    feedback-survey {
//      url = "http://localhost:9514/feedback/"${appAcronym}
//    }

mongodb {
  uri = "mongodb://localhost:27017/digital-services-tax-frontend"
  //  session.expireAfter = 1 hour
  shortLivedCache.expireAfter = 30 days
  journeyStore.expireAfter = 30 days
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.9.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}


